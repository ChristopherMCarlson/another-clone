<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Another Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="container pt-3 pb-3">
            <div class="row head-size">
                <div class="col-sm-6 text-center">
                    <img src="/assets/logo.png" class="img-fluid force-resize" alt="">
                </div>
                <div class="col-sm-1 text-center col-flex-override">
                    <p class="align-self-center">Work</p>
                </div>
                <div class="col-sm-1 text-center col-flex-override">
                    <p class="align-self-center">About</p>
                </div>
                <div class="col-sm-1 text-center col-flex-override">
                    <p class="align-self-center">Expertise</p>
                </div>
                <div class="col-sm-1 text-center col-flex-override">
                    <p class="align-self-center">Blog</p>
                </div>
                <div class="col-sm-1 text-center col-flex-override">
                    <p class="align-self-center">Store</p>
                </div>
                <div class="col-sm-1 text-center col-flex-override">
                    <p class="align-self-center">Contact</p>
                </div>
            </div>
        </div>
    </header>
    <div id="syrup">
        <div class="container bg-wood">
            <div class="row">
                <div class="col-sm-6 text-white align-self-center">
                    <h1 class="text-center">
                        Crown Maple
                    </h1>
                    <p class="text-center">
                        Not All Crowns Are Created Equal
                    </p>
                </div>
                <div class="col-sm-6 text-center float-right">
                    <img src="/assets/syrup.png"  class="img-fluid force-resize" alt="">
                </div>
            </div>
        </div>
    </div>
    <div id="about">
        <div class="container bg-color-dark">
            <div class="row">
                <div class="col-sm-8 offset-sm-2 col-flex-override pt-5 pb-5">
                    <h1 class="text-center text-white">
                        We are artists who specialize in branding and packaging design. We help brands present their stories in ways that are effective and honest, novel and established.
                    </h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
